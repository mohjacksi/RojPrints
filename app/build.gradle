apply plugin: 'com.android.application'
apply plugin: 'realm-android'
apply plugin: 'com.google.gms.google-services'

android {
    useLibrary 'org.apache.http.legacy'

    compileSdkVersion 28
    defaultConfig {
        applicationId "com.mjacksi.rojprints"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 4
        versionName "1.3"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
    compileOptions {
        targetCompatibility = '1.8'
        sourceCompatibility = '1.8'
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.1.0-rc01'
    implementation 'com.google.android.material:material:1.1.0-alpha08'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta2'
    testImplementation 'junit:junit:4.13-beta-3'
    androidTestImplementation 'androidx.test:runner:1.3.0-alpha02'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0-alpha02'


    implementation 'com.google.firebase:firebase-auth:18.1.0'
    implementation 'com.google.firebase:firebase-storage:18.1.0'


    // Slider
    implementation 'com.github.smarteist:autoimageslider:1.3.2'

//    implementation 'com.squareup.picasso:picasso:2.71828'
//    implementation 'com.nineoldandroids:library:2.4.0'
//    implementation 'com.daimajia.slider:library:1.1.5@aar'
    // ImagePicker
    //implementation 'com.github.nguyenhoanglam:ImagePicker:1.3.3'
    implementation 'com.github.yalantis:ucrop:2.2.3'
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
    // Photo filter
//    implementation 'ja.burhanrashid52:photoeditor:0.4.0'
//    implementation files('libs/commons-lang3-3.4.jar')


    // permissions
    implementation 'com.karumi:dexter:5.0.0'
    implementation 'com.google.android.gms:play-services-maps:17.0.0'

    // OkHttop
    //implementation('com.squareup.okhttp3:okhttp:4.0.0')

    // Gson
    implementation 'com.google.code.gson:gson:2.8.5'


    implementation project(':imagepicker')
    implementation fileTree(dir: 'libs', include: ['*.aar', '*.jar'], exclude: [])

    // PhotoView
    implementation 'com.github.chrisbanes:PhotoView:2.3.0'
    // Screenshot to view
    implementation 'com.github.nisrulz:screenshott:2.0.0'

    // Color picker
    implementation 'com.github.QuadFlask:colorpicker:0.0.13'

    //UI Firebase Auth library
    implementation 'com.firebaseui:firebase-ui-auth:4.3.1'

    // Background thread library
    implementation 'com.zsoltsafrany:needle:1.0.0'

    //implementation 'com.android.volley:volley:1.1.1'

    implementation 'com.squareup.retrofit2:retrofit:2.6.0'


}
